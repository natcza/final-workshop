{% extends 'accounts/base.html' %}

{% block content %}
    {% if message %}
        <h4>{{ message }}</h4>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Zaloguj"></p>
        {% if query_string %}
            <a href="{% url 'accounts:add-user' %}?{{ query_string }}"> << Zarejestruj sie! </a>
        {% else %}
            <a href="{% url 'accounts:add-user' %}<< Zarejestruj sie!  </a>
    {% endif %}
    </form>

{% endblock %}
